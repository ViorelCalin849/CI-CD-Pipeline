name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install dependencies
        run: |
          npm install

      - name: Ensure mocha is executable
        run: |
          chmod +x node_modules/.bin/mocha

      - name: Build project
        run: |
          echo "No build step for this project"

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install dependencies
        run: |
          npm install

      - name: Ensure mocha is executable
        run: |
          chmod +x node_modules/.bin/mocha

      - name: Print PATH
        run: |
          echo $PATH

      - name: Run tests
        run: |
          npx mocha tests

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to staging environment
        run: |
          echo "No deployment step for this sample project"
