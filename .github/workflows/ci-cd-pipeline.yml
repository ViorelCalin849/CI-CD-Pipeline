name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install dependencies
        run: |
          npm install

      - name: Build project
        run: |
          echo "No build step for this project"
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            # Specify the path to your build artifacts here
            # e.g., dist/ or build/
            # Assuming there are no artifacts in this case as per the current setup
            # path: path/to/artifacts

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Install dependencies
        run: |
          npm install

      - name: Ensure mocha is executable
        run: |
          chmod +x node_modules/.bin/mocha

      - name: Print PATH
        run: |
          echo $PATH

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

      - name: Run tests
        run: |
          npx mocha tests

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
